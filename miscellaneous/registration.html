<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="registration">
    <h1>TaskUp</h1>
    <div class="registration-field">
        <h2>Sign up</h2>
        <input type="text" placeholder="Name" class="registration-name" pattern="[A-Za-zА-Яа-яЁё]">
        <input type="text" placeholder="Email" class="registration-email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]$">
        <input type="text" placeholder="Password" class="registration-password" pattern="[A-Za-zА-Яа-яЁё0-9]">
        <div class="registration-social">
            <a href="#">
                <img src="img/facebook-icon.png" alt="">
            </a>
            <a href="#">
                <img src="img/google-icon.png" alt="">
            </a>
            <a href="#">
                <img src="img/telegram-icon.png" alt="">
            </a>
            <a href="#">
                <img src="img/vkontakte-icon.png" alt="">
            </a>
        </div>
        <button value="Sign up" class="registration-button">Sign up</button>
    </div>
</body>
</html>
