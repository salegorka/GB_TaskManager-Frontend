<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autorization</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="autorization">
    <h1>TaskUp</h1>
    <div class="autorization-field">
        <h2>Sign in</h2>
        <input type="text" placeholder="Email" class="autorization-email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]$">
        <input type="text" placeholder="Password" class="autorization-password" pattern="[A-Za-zА-Яа-яЁё0-9]">
        <div class="autorization-social">
            <a href="#">
                <img src="img/facebook-icon.png" alt="">
            </a>
            <a href="#">
                <img src="img/google-icon.png" alt="">
            </a>
            <a href="#">
                <img src="img/telegram-icon.png" alt="">
            </a>
            <a href="#">
                <img src="img/vkontakte-icon.png" alt="">
            </a>
        </div>
        <button value="Sign up" class="autorization-button">Sign in</button>
    </div>
</body>
</html>
